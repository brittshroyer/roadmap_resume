<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./animations.css">
    <link rel="stylesheet" href="./ohio.css">
    <link rel="stylesheet" href="./newYork.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  </head>
  <body>
    <!-- background elements -->
    <div class="sun"></div>
    <div class="hill1"></div><div class="hill2"></div><div class="hill3"></div>
    <div class="ground"></div>
  <!-- ohio sign -->
    <div class="ohioWelcome">
      <div class="ohioSign"><h3>OHIO</h3><p>Welcomes You</p></div>
      <div class="post lpost"></div>
      <div class="post rpost"></div>
    </div>
    <!-- i90 sign -->
    <div class="i90">
      <div class="i90sign"><p>90</p></div>
      <div class="i90post"></div>
    </div>
    <!-- New York Sign -->
    <div class="tower">
      <div class="bellTower"></div>
      <div class="NYWelcome"></div>
    </div>

    <div class="stoplight">
      <div class="anchor">
        <div class="exit">
          <p></p>
        </div>
        <div class="gate">
          <h3></h3>
        </div>
      </div>
      <div class="arm"></div>
      <div class="light"></div>
    </div>

      <div class="NYSign"></div>
      <div class="nypost"></div>

    <!-- colgate -->
    <!-- <div class="colgate"><p>Colgate University</p></div> -->
    <div class="wrapper">
      <div class="states">
        <div class="state">
          <div class="title">Texas</div>
          <div class="dash dash1"></div>
          <div class="dash dash2"></div>
          <div class="dash dash3"></div>

          <div class="dash dash1"></div>
          <div class="dash dash2"></div>
          <div class="dash dash3"></div>
          <div class="dash dash4"></div>
          <div class="dash dash5"></div>
          <div class="dash dash6"></div>
          <div class="dash dash7"></div>
          <div class="dash dash8"></div>
          <div class="dash dash9"></div>
          <div class="dash dash10"></div>

        <div class="state">
          <div class="title">Georgia</div>

          <div class="dash dash2"></div>
          <div class="dash dash3"></div>
          <div class="dash dash4"></div>
          <div class="dash dash5"></div>
          <div class="dash dash6"></div>
          <div class="dash dash7"></div>
          <div class="dash dash8"></div>

          <div class="dash dash2"></div>

          <div class="dash dash6"></div>
          <div class="dash dash7"></div>
          <div class="dash dash8"></div>
          <div class="dash dash9"></div>
          <div class="dash dash10"></div>

          <div class="title">New York</div>
          <div class="dash dash1"></div>
          <div class="dash dash2"></div>
          <div class="dash dash3"></div>
          <div class="dash dash4"></div>
